BDX-R_controller:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

  # Position Controllers --------------------------------------
  Right_Hip_Yaw_position_controller:
    type: effort_controllers/JointPositionController
    joint: Right_Hip_Yaw
    pid: {p: 100.0, i: 0.01, d: 10.0}
  Left_Hip_Yaw_position_controller:
    type: effort_controllers/JointPositionController
    joint: Left_Hip_Yaw
    pid: {p: 100.0, i: 0.01, d: 10.0}
  Right_Hip_Roll_position_controller:
    type: effort_controllers/JointPositionController
    joint: Right_Hip_Roll
    pid: {p: 100.0, i: 0.01, d: 10.0}
  Left_Hip_Roll_position_controller:
    type: effort_controllers/JointPositionController
    joint: Left_Hip_Roll
    pid: {p: 100.0, i: 0.01, d: 10.0}
  Right_Hip_Pitch_position_controller:
    type: effort_controllers/JointPositionController
    joint: Right_Hip_Pitch
    pid: {p: 100.0, i: 0.01, d: 10.0}
  Right_Knee_position_controller:
    type: effort_controllers/JointPositionController
    joint: Right_Knee
    pid: {p: 100.0, i: 0.01, d: 10.0}
  Right_Ankle_position_controller:
    type: effort_controllers/JointPositionController
    joint: Right_Ankle
    pid: {p: 100.0, i: 0.01, d: 10.0}
  Left_Hip_Pitch_position_controller:
    type: effort_controllers/JointPositionController
    joint: Left_Hip_Pitch
    pid: {p: 100.0, i: 0.01, d: 10.0}
  Left_Knee_position_controller:
    type: effort_controllers/JointPositionController
    joint: Left_Knee
    pid: {p: 100.0, i: 0.01, d: 10.0}
  Left_Ankle_position_controller:
    type: effort_controllers/JointPositionController
    joint: Left_Ankle
    pid: {p: 100.0, i: 0.01, d: 10.0}
